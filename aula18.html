<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MinhaClase{
            constructor(elem){
                this.elem = elem;
                this.elem.addEventListener("click" , this.acao);
            }
            acao(){
                document.getElementById("log").innerHTML += "Clicado !<br>"
            }
            destrutor(elem){
                this.elem.removeEventListener("click" , this.acao)
            }
        }

        document.addEventListener("DOMContentLoaded",function(even){
            var obj = new MinhaClase(document.getElementById("bt"))
            document.getElementById("bt2").addEventListener("click" , function(){
                obj.destrutor();
                delete obj
            })
        })
    </script>
</body>
<button id="bt">clique</button>
<button id="bt2">delete</button>
<div id="log"></div>
</html>
